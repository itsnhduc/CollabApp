<template name="login">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 middle-content">
            <form>
                <div class="form-group">
                    <h1 class="text-center">
                        <strong>Login</strong>
                    </h1>
                    <hr>
                    <input type="text" class="form-control" id="textbox" placeholder="Username">
                    <input type="password" class="form-control" id="textbox" placeholder="Password">
                </div>
                <div class="text-center full-width">
                    <button type="submit" class="btn btn-default full-width access-control-btn">
                        Login
                    </button>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#" style="float:right">Forget password?</a>
                </div>
            </form>
        </div>
    </div>
</template>
