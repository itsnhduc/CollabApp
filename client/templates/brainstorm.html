<template name="brainstorm">
	<div class="container-fluid">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<h3>{{title}}</h3>
			<div class="col-md-push-10 col-md-2">
				<div class="row brainstorm-details">
					<div class="col-xs-3 col-md-6"><img src="http://placehold.it/50x50" class="img-circle img-responsive"></div>
					<div class="col-xs-9 col-md-6">
						<div class="row">{{authorName}}</div>
						<div class="row"></div>
					</div>
				</div>
				<div class="row brainstorm-details">
					<div class="col-xs-3 col-md-6"><img src="http://placehold.it/50x50" class="img-circle img-responsive"></div>
					<div class="col-xs-9 col-md-6">
						<div class="row">{{stats}}</div>
						<div class="row">Post Date</div>
					</div>
				</div>
				<div class="row brainstorm-details">
					<div class="col-xs-3 col-md-6"><img src="http://placehold.it/50x50" class="img-circle img-responsive"></div>
					<div class="col-xs-9 col-md-6">
						<div class="row">{{views}}</div>
						<div class="row">View</div>
					</div>
				</div>
				<div class="row brainstorm-update-me-button">
					<button class="btn btn-warning center-block">Update Me!</button>
				</div>
			</div>
			<div class="col-md-pull-2 col-md-10 image-gallery">
				<div id="image-gallery" data-ride="carousel" class="carousel slide">
					<div role="listbox" class="carousel-inner">
						<div class="item active">
							<img src="http://placehold.it/1000x700" class="img-responsive center-block gallery-thumbnail">
						</div>
						<div class="item">
							<img src="http://placehold.it/1000x700" class="img-responsive center-block gallery-thumbnail">
						</div>
						 <div class="item">
						 	<img src="http://placehold.it/1000x700" class="img-responsive center-block gallery-thumbnail">
					 	</div>
				 	</div>
					 <a role="button" href="#image-gallery" data-slide="prev" class="left carousel-control">
						 <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
						 <span class="sr-only">Previous</span>
					 </a>
					 <a role="button" href="#image-gallery" data-slide="next" class="right carousel-control">
						 <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
						 <span class="sr-only">Next</span>
					 </a>
				</div>
				<div class="owl-carousel"><img src="http://placehold.it/1000x700" class="img-responsive"><img src="http://placehold.it/1000x700" class="img-responsive"><img src="http://placehold.it/1000x700" class="img-responsive"><img src="http://placehold.it/1000x700" class="img-responsive"><img src="http://placehold.it/1000x700" class="img-responsive"><img src="http://placehold.it/1000x700" class="img-responsive"></div>
			</div>
			<h6 class="text-justify col-md-10">{{description}}</h6>
		</div>
		<div class="col-md-1"></div>
	</div>
	<div class="container-fluid">
		<div class="col-md-1"></div>
		<div class="col-md-10">

			<ul role="tablist" class="nav nav-tabs">

				</li>
