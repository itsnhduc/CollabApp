<template name="createProject">
	<div class="container">
		<h2>Create a project</h2>
		<form>
			<input class="form-control title" type="text" placeholder="Title">
			<textarea class="form-control description" placeholder="Description"></textarea>
			<div class="proj-radio">
				<label class="radio-inline"><input type="radio" name="proj-type">Brainstorm</label>
				<label class="radio-inline"><input type="radio" name="proj-type">Project</label>
			</div>
			<button type="submit" class="btn btn-primary submit">Submit</button>
		</form>
	</div>
</template>
